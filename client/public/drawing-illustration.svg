<svg width="600" height="400" viewBox="0 0 600 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="600" height="400" rx="10" fill="#f4f4f5" />
  <rect x="100" y="80" width="400" height="240" rx="8" fill="white" stroke="#e4e4e7" stroke-width="2" />
  
  <!-- Simple drawing of a house -->
  <path d="M250 200 L350 120 L450 200 L450 280 L250 280 Z" stroke="#6366f1" stroke-width="3" fill="none" />
  <rect x="330" y="230" width="40" height="50" stroke="#6366f1" stroke-width="3" fill="none" />
  <circle cx="280" cy="180" r="15" stroke="#6366f1" stroke-width="3" fill="none" />
  
  <!-- Pencil drawing -->
  <g transform="translate(150, 180) rotate(-30)">
    <rect x="0" y="0" width="15" height="100" fill="#8b5cf6" />
    <polygon points="0,0 15,0 7.5,-20" fill="#8b5cf6" />
    <rect x="0" y="80" width="15" height="20" fill="#d8b4fe" />
  </g>
  
  <!-- Hand drawing -->
  <path d="M120 300 C140 280, 160 270, 180 300" stroke="#6d28d9" stroke-width="3" fill="none" />
  
  <!-- Recognition indicators -->
  <g transform="translate(460, 100)">
    <rect x="0" y="0" width="80" height="25" rx="4" fill="#e0f2fe" />
    <text x="10" y="17" font-family="Arial" font-size="12" fill="#0284c7">House: 92%</text>
  </g>
  
  <g transform="translate(460, 130)">
    <rect x="0" y="0" width="80" height="25" rx="4" fill="#f0fdf4" />
    <text x="10" y="17" font-family="Arial" font-size="12" fill="#16a34a">Cabin: 5%</text>
  </g>
  
  <g transform="translate(460, 160)">
    <rect x="0" y="0" width="80" height="25" rx="4" fill="#fef2f2" />
    <text x="10" y="17" font-family="Arial" font-size="12" fill="#dc2626">Tent: 3%</text>
  </g>
</svg>
